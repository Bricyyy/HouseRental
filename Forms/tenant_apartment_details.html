<!-- Button to trigger the modal -->
<button type="button" class="btn btn-primary" id="tenantDetailsButton" data-toggle="modal" data-target="#tenantDetailsModal">
    View Tenant Details
</button>

<!-- Modal -->
  <div class="modal fade" id="tenantDetailsModal" tabindex="-1" role="dialog" aria-labelledby="tenantDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tenantDetailsModalLabel">Tenant Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <div class="row">
                <div class="col-xs-6">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName" value="{{firstName}}" readonly>
                </div>
                <div class="col-xs-6">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" id="lastName" value="{{lastName}}" readonly>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="contact">Contact</label>
              <input type="text" class="form-control" id="contact" value="{{contact}}" readonly>
            </div>
            <div class="form-group">
              <label for="occupation">Occupation</label>
              <input type="text" class="form-control" id="occupation" value="{{occupation}}" readonly>
            </div>
            <div class="form-group">
              <label for="date">Date Rented</label>
              <input type="text" class="form-control" id="date" value="{{date}}" readonly>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
